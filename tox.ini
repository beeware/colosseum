# Flake8 doesn't believe in pyproject.toml, so we put the configuration here.
[flake8]
exclude=
    local/*,\
    docs/*,\
    build/*,\
    dist/*,\
    .tox/*, \
    venv*
max-complexity = 25
max-line-length = 119
ignore =
    # line break occurred before a binary operator
    W503,

[tox]
envlist = towncrier-check,pre-commit,py{39,310,311,312,313,314}
skip_missing_interpreters = true

[testenv:pre-commit]
package = wheel
wheel_build_env = .pkg
dependency-groups: pre-commit
commands = pre-commit run --all-files --show-diff-on-failure --color=always

[testenv:py{,39,310,311,312,313,314}]
package = wheel
wheel_build_env = .pkg
depends =
    towncrier-check
    pre-commit
dependency-groups: tox-py-test-env
commands =
    pytest -vv

[testenv:towncrier{,-check}]
skip_install = True
dependency-groups = towncrier
commands =
    check  : python -m towncrier.check --compare-with origin/main
    !check : python -m towncrier {posargs}

[docs]
docs_dir = {tox_root}{/}docs
build_dir = {[docs]docs_dir}{/}_build

[testenv:docs]
dependency-groups = docs
commands =
    python -m sphinx -W -b html . _build/html
