name: CI
on: [pull_request]

jobs:
  beefore:
    name: Pre-test checks
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        task: ['pycodestyle']
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        pip install --upgrade pip setuptools beefore
    - name: Run Beefore checks
      env:
        GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        beefore --username github-actions --repository ${{ github.repository }} --pull-request ${{ github.event.number }} --commit ${{ github.event.pull_request.head.sha }} ${{ matrix.task }} .

  smoke:
    name: Smoke test (Linux)
    needs: beefore
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        sudo apt-get install -y python3-gi python3-gi-cairo gir1.2-gtk-3.0 python3-dev libgirepository1.0-dev libcairo2-dev pkg-config
        pip install --upgrade pip setuptools pytest-tldr
        pip install -e .
    - name: Install fonts
      run: |
        xvfb-run -a -s '-screen 0 2048x1536x24' python tests/utils.py
    - name: Test
      run: |
        xvfb-run -a -s '-screen 0 2048x1536x24' python setup.py test

  python-versions:
    name: Python compatibility test (Linux)
    needs: smoke
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.5, 3.6]
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        sudo apt-get install -y python3-gi python3-gi-cairo gir1.2-gtk-3.0 python3-dev libgirepository1.0-dev libcairo2-dev pkg-config
        pip install --upgrade pip setuptools
        pip install -e .
    - name: Install fonts
      run: |
        xvfb-run -a -s '-screen 0 2048x1536x24' python tests/utils.py
    - name: Test
      run: |
        xvfb-run -a -s '-screen 0 2048x1536x24' python setup.py test

  windows:
    name: Windows tests
    needs: python-versions
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.5
      uses: actions/setup-python@v1
      with:
        python-version: 3.5
    - name: Install dependencies
      run: |
        pip install --upgrade pip setuptools
        pip install -e .
    - name: Install fonts
      run: |
        python tests/utils.py
    - name: Test
      run: |
        python setup.py test

  macOS:
    name: macOS tests
    needs: python-versions
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.5
      uses: actions/setup-python@v1
      with:
        python-version: 3.5
    - name: Install dependencies
      run: |
        pip install --upgrade pip setuptools
        pip install -e .
    - name: Install fonts
      run: |
        python tests/utils.py
    - name: Test
      run: |
        python setup.py test
